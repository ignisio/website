	<body class="dustu about">
		<main>
			<section class="content">
				<nav class="menu menu--dustu">
					<a class="menu__item" href="index.html">

					</a>
					<a class="menu__item" href="about.html">
						<span class="menu__item-name text-focus-in">About Us</span>

					</a>
					<a class="menu__item" href="services.html">

						<span class="menu__item-label">See What We Offer</span>
					</a>
					<a class="menu__item" href="projects.html">

					</a>
				</nav>
			</section>
		</main>

		<div class="projects">
			<div class="animate__animated animate__fadeInLeft projects-box">
				<!-- <img src="assets/img/projects/0.jpg" class="project-highlight"> -->
			</div>
			<div class="animate__animated animate__fadeInRight projects-section">
					<nav class="menu projects-list menu--dustu">
					</nav>
			</div>


		<script src="assets/js/dustu.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
		<script>
			var menu = $(".projects-list");
			var portfolioList =["Arthur J's", "California's Pizza Kitchen", "Hai Di Lao Hot Pot", "Huckleberrys", "Naples, Napolini", "Nick + Stef’s", "Upstage Burger", "Gus’s Fried Chicken", "Planet Fitness", "Exquisite Surfaces", "Lavender Salon", "Verve Coffee", "Zips Dry Cleaners"];

			var projectBox = $(".projects-box");

			portfolioList.forEach(function(portfolioItem, i){ menu.append(`
			<a class="menu__item" href="#">
							<span class="menu__item-name project-name text-focus-in" data-project="${i}">${portfolioItem}</span>
						</a>
			`)})

			$(".project-name").mouseover(function(){
				var imageNum = $(this).data("project");
				projectBox.css("background-image", `url('assets/img/projects/${imageNum}.jpg')`);;
			});
		</script>
